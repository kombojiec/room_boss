<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__navigation">
                <img src="./images/лого.png" alt="Лого" class="logo header__logo">
                <div class="header__contacts">
                    <a href="mailto:info@aleskeroff.ru" class="header__link">
                        <img src="./images/mail.svg" alt="Почта" class="header__mail">
                    </a>                    
                    <a href="https://www.instagram.com" class="header__link">
                        <img src="./images/instagram.svg" alt="Инстаграм" class="header__social">
                    </a>
                    <a href="tel:8 928 288 28 28" class="header__link header__link-phone">
                        8 928 288 28 28
                    </a>
                </div>
            </div>
            <div class="header__content">
                <div class="header__description">
                    <h1 class="section__title header__title">
                        Сайт жилого комплекса от профессионалов
                    </h1>
                    <p class="section__subtitle header__subtitle">
                        Эффективный сайт с высокой конверсией по цене от 2 М² вашей недвижимости
                    </p>
                    <button class="button button_type_yellow">Заказать сайт</button>
                </div>

                <div class="decoration header__decoration">
                    <div class="decoration__item">
                        <div class="decoration__item-wrap">
                            <img src="./images/decor-figures.png" alt="лого" class="decoration__logo">
                        </div>
                    </div>
                    <div class="decoration__item">
                        <div class="decoration__item-wrap">
                            <img src="./images/decor-pencil.png" alt="лого" class="decoration__logo">
                            <p class="decoration__description">
                                Высокая  конверсия в заявки
                            </p>
                        </div>
                    </div>
                    <div class="decoration__row">
                        <div class="decoration__item">
                            <div class="decoration__item-wrap">
                                <img src="./images/decor-donut.png" alt="лого" class="decoration__logo">
                                <p class="decoration__description">
                                    Эксклюзивный дизайн
                                </p>
                            </div>
                        </div>
                        <div class="decoration__item">
                            <img src="./images/decor-ocular.png" alt="лого" class="decoration__logo">
                        </div>
                    </div>
                    <div class="decoration__item">
                        <div class="decoration__item-wrap">
                            <img src="./images/decor-check.png" alt="лого" class="decoration__logo">
                            <p class="decoration__description">
                                Готовые интеграции
                            </p>
                        </div>
                    </div>
                    <div class="decoration__item">
                        <img src="./images/decor-lamp.png" alt="лого" class="decoration__logo">
                    </div>
                </div>
            </div>
            <a href="#" class="header__arrow">
                <img src="./images/chevrons-down.svg" alt="Далее" class="header__arrow-img">
            </a>
        </div>
    </header>
    <!-- /.header -->
    
    <main class="page">        
        
    </main>
    <!-- /.page -->


    <footer class="footer">
        
    </footer>
    <!-- /.footer -->

    <!-- =============== scripts ================ -->
    <script src="./index.js"></script>
</body>
</html>
